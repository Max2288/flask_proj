<body>
    {% include 'header.html' %}
    <link rel="stylesheet" href="static/styles/profile.css">
    <div class="container">
        <div class="profile-container">
            <h2 class="profile-heading">Профиль пользователя</h2>
            <p>Добро пожаловать, {{ user.username }}!</p>
            <h2>Форма обратной связи</h2>
            <form method="POST" class="profile-form">
                {{ form.hidden_tag() }}
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="message">Сообщение</label>
                    <textarea class="form-control" id="message" name="message" rows="5"></textarea>
                </div>
                <button type="submit" class="btn btn-primary profile-button" style="background-color: #384D8F; color: #EEE82F;">Отправить сообщение</button>
            </form>
            <a href="/logout" class="btn btn-danger mt-3">Выйти</a>
        </div>
    </div>
</body>
</html>
